<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var doanhSo = eval(prompt("Doanh so?"));
        var hoaHong;
        if (doanhSo<10){
            hoaHong = 15;
        } else if (doanhSo<100){
            hoaHong = 25;
        } else {
            hoaHong = 40;
        }
        alert("Hoa hong "+hoaHong+"%");
    </script>
</body>
</html>
