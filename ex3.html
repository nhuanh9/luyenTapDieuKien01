<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = eval(prompt("So nguyen?"));
        if(a>0) {
            alert("+");
        } else if(a<0) {
            alert("-");
        } else {
            alert("0");
        }
    </script>
</body>
</html>
