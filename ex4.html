<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = eval(prompt("a = "));
        var b = eval(prompt("b = "));
        var c = eval(prompt("c = "));
        var max = a;
        max = b>a?b:a;
        max = max>c?max:c;
        alert("Max : "+max);
    </script>
</body>
