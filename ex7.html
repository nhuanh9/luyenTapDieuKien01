<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var minu = eval(prompt("Minutes?"));
        var cuoc;
        if (minu<5){
            cuoc = 2000;
        } else {
            cuoc = 1500;
        }
        cuoc = minu*cuoc;
        alert("So tien phai tra: "+cuoc);
    </script>
